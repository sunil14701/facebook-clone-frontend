<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="facebook-logo">
            <div>
                <img src="static/facebook.svg" alt="facebook-logo">
            </div>
            <p>Facebook helps you stay in touch and connect with the people in your life.</p>
        </div>

        <div id="login">
            <div>
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button id="log">Log in</button>
                <p><a href="#">Forgot your password?</a></p>
                <hr >
                <button id="new-account">Create a new account</button>
            </div>
        </div>
    </div>
    <div id="create-page">
        <p> <a>Create a page</a> for <a>a</a> famous person, band or business .</p>
    </div>
</body>
</html>
